<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300&display=swap" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="content info-container">
            <h1 class=" title color-title">PUBLISH YOUR PODCASTS</h1>
				<h1 class="sec-title">EVERYWHERE.</h1>
				<p>
					Upload you audio to Pod with a single click. We'll<br />
					then distribute your podcast to Spotify, Apple<br />
					Podcasts, Google Podcasts, Pocket Casts and more!
				</p>
				<form>
					<input
						class="email"
						type="email"
						placeholder="Email address"
						required
					/>
					<div class="btn-container">
						<button class="btn">Request Access</button>
					</div>
				</form>
                <div class="icons svg-icons">
					<img src="images/spotify.svg" alt="spotify podcasts" />
					<img src="images/apple-podcast.svg" alt="apple podcasts" />
					<img src="images/google-podcasts.svg" alt="google podcasts" />
					<img src="images/pocket-casts.svg" alt="pocket casts" />
				</div>
        </div>
        <div class="backdrop">
        </div>
    </div>
</body>
</html>
